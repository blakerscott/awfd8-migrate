langcode: en
status: true
dependencies:
  module:
    - awf_taxonomy_migration
  enforced:
    modules:
      - awf_taxonomy_migration
id: awf_news_page_migration
class: Drupal\migrate\Plugin\Migration
field_plugin_method: {  }
cck_plugin_method: {  }
migration_tags:
  - 'Drupal 7'
migration_group: awf_migration_group
label: 'AWF News Migration'
source:
  plugin: custom_node_source
  node_type: news
process:
  nid: nid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: "en"
  title: title
  status: status
  created: created
  changed: changed
  promoted: promoted
  revision_uid: revision_uid
  revision_log: revision_log
  revision_timestamp: timestamp
  body: body
  field_news_tags: 
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_region
  field_date:
    -
      plugin: extract
      source: field_date
      index:
        - 0
    -
      plugin: format_date
      from_format: 'Y-m-d H:i:s'
      to_format: 'm/d/Y'
      settings:
        validate_format: true
  field_news_published_location: field_sub_heading
  # field_news_featured_image: 
  field_news_image_link: field_view_more
  # field_news_image_link/title:
  #   plugin: default_value
  #   default_value: 'Learn More'
  # field_news_images: 
  path: alias
  field_news_legacy_alias: alias
  field_news_legacy_id: nid
destination:
  plugin: entity:node
  default_bundle: news
migration_dependencies:
  required:
    - awf_paragraphs_migration
  optional:
    - d7_field_instance